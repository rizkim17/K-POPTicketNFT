<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Fans List - K-Pop NFT Admin</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <!-- Ethers.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.13.2/ethers.umd.min.js"></script>
    <!-- Contract Service -->
    <script src="js/contract-service.js"></script>
    <!-- Auth Guard -->
    <script>
        const ADMIN_ADDRESS = '0x22a43025906Ca17d7e8f5068c187c2c7C5b1e80a'.toLowerCase();
        (async function () {
            if (sessionStorage.getItem('adminLoggedIn') !== 'true') {
                window.location.href = 'admin-login.html';
            }
            if (window.ethereum) {
                const accs = await window.ethereum.request({ method: 'eth_accounts' });
                if (!accs[0] || accs[0].toLowerCase() !== ADMIN_ADDRESS) {
                    sessionStorage.removeItem('adminLoggedIn');
                    window.location.href = 'admin-login.html';
                }
            }
        })();

        function logout() {
            sessionStorage.removeItem('adminLoggedIn');
            sessionStorage.removeItem('adminAddress');
            window.location.href = 'admin-login.html';
        }
    </script>
    <script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#f4258c",
                        "sidebar-bg": "#f8fafc", "content-bg": "#ffffff",
                        "card-bg": "#ffffff",
                        "border-light": "#e2e8f0",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px" },
                },
            },
        }
    </script>
</head>

<body class="bg-content-bg text-slate-900 font-display overflow-hidden">
    <div class="flex h-screen w-full">
        <!-- Sidebar -->
        <aside class="w-64 flex flex-col border-r border-border-light bg-sidebar-bg hidden md:flex shrink-0 z-20">
            <div class="p-6 flex items-center gap-3">
                <div
                    class="size-10 rounded-full bg-gradient-to-br from-primary to-purple-600 flex items-center justify-center shadow-lg shadow-primary/30">
                    <span class="material-symbols-outlined text-white text-xl">music_note</span>
                </div>
                <h1 class="text-slate-900 text-lg font-bold tracking-wide">K-POP NFT</h1>
            </div>
            <nav class="flex-1 px-4 flex flex-col gap-2 mt-4">
                <a class="flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-slate-200/50 text-slate-500 hover:text-slate-900 transition-colors"
                    href="admin.html">
                    <span class="material-symbols-outlined">dashboard</span>
                    <span class="text-sm font-medium">Overview</span>
                </a>
                <a class="flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-slate-200/50 text-slate-500 hover:text-slate-900 transition-colors"
                    href="admin.html">
                    <span class="material-symbols-outlined">confirmation_number</span>
                    <span class="text-sm font-medium">Manage Events</span>
                </a>
                <a class="flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-slate-200/50 text-slate-500 hover:text-slate-900 transition-colors"
                    href="admin-settings.html">
                    <span class="material-symbols-outlined">settings_ethernet</span>
                    <span class="text-sm font-medium">Contract Settings</span>
                </a>
                <div class="mt-4 px-4 text-xs font-semibold text-slate-400 uppercase tracking-wider">User Management
                </div>
                <a class="flex items-center gap-3 px-4 py-3 rounded-xl bg-primary/10 border border-primary/20 text-primary transition-all group"
                    href="admin-users.html">
                    <span class="material-symbols-outlined fill-1">group</span>
                    <span class="text-sm font-medium">Fans List</span>
                </a>
            </nav>
            <div class="p-4 border-t border-border-light">
                <button onclick="logout()"
                    class="flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-red-50 text-slate-500 hover:text-red-500 w-full transition-colors">
                    <span class="material-symbols-outlined">logout</span>
                    <span class="text-sm font-medium">Logout</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col h-full overflow-hidden relative bg-content-bg">
            <header
                class="flex items-center justify-between px-6 py-4 border-b border-border-light bg-white/90 backdrop-blur-md sticky top-0 z-10">
                <div>
                    <h2 class="text-slate-900 text-xl font-bold leading-tight">Fans List</h2>
                    <p class="text-slate-500 text-xs">Track real-time ticket ownership from Blockchain</p>
                </div>
            </header>

            <main class="flex-1 overflow-y-auto p-6 md:p-8">
                <div class="max-w-7xl mx-auto">
                    <!-- Table Card -->
                    <div class="w-full overflow-hidden rounded-xl border border-slate-200 bg-white shadow-sm">
                        <div class="overflow-x-auto">
                            <table class="w-full">
                                <thead>
                                    <tr class="bg-slate-50 border-b border-slate-200">
                                        <th
                                            class="px-6 py-4 text-left text-slate-500 text-xs font-bold uppercase tracking-wider">
                                            Token ID</th>
                                        <th
                                            class="px-6 py-4 text-left text-slate-500 text-xs font-bold uppercase tracking-wider">
                                            Buyer Address</th>
                                        <th
                                            class="px-6 py-4 text-left text-slate-500 text-xs font-bold uppercase tracking-wider">
                                            Concert ID</th>
                                        <th
                                            class="px-6 py-4 text-right text-slate-500 text-xs font-bold uppercase tracking-wider">
                                            Actions</th>
                                    </tr>
                                </thead>
                                <tbody class="divide-y divide-slate-100 bg-white">
                                    <!-- Dynamic content -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Script to Load Users -->
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const tbody = document.querySelector('tbody');
            tbody.innerHTML = '<tr><td colspan="4" class="text-center py-8 text-slate-500">Scanning Blockchain for Ticket Holders...</td></tr>';

            try {
                if (!await window.ContractService.init()) {
                    tbody.innerHTML = '<tr><td colspan="4" class="text-center py-8 text-red-500">Wallet connection failed.</td></tr>';
                    return;
                }

                const contract = window.ContractService.contract;
                // Query all TicketMinted events
                // Event: TicketMinted(tokenId, buyer, concertId)
                const filter = contract.filters.TicketMinted();
                const events = await contract.queryFilter(filter);

                if (events.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="4" class="text-center py-8 text-slate-500">No tickets have been minted yet.</td></tr>';
                    return;
                }

                tbody.innerHTML = '';

                // Show most recent first
                const recentEvents = events.reverse();

                recentEvents.forEach(event => {
                    const tokenId = event.args[0].toString();
                    const buyer = event.args[1];
                    const concertId = event.args[2].toString();

                    const row = `
                    <tr class="hover:bg-slate-50 transition-colors">
                        <td class="px-6 py-4 whitespace-nowrap font-mono text-primary font-bold">#${tokenId}</td>
                        <td class="px-6 py-4 whitespace-nowrap font-mono text-sm text-slate-600">
                            ${buyer.substring(0, 6)}...${buyer.substring(buyer.length - 4)}
                            <button onclick="navigator.clipboard.writeText('${buyer}')" class="ml-2 text-slate-400 hover:text-primary" title="Copy Address">
                                <span class="material-symbols-outlined text-[16px]">content_copy</span>
                            </button>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-600">Concert #${concertId}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-right">
                             <a href="https://sepolia.etherscan.io/tx/${event.transactionHash}" target="_blank" 
                                class="inline-flex items-center gap-1 text-xs font-medium text-blue-600 hover:text-blue-800">
                                View TX <span class="material-symbols-outlined text-[14px]">open_in_new</span>
                             </a>
                        </td>
                    </tr>
                    `;
                    tbody.innerHTML += row;
                });

            } catch (err) {
                console.error(err);
                tbody.innerHTML = '<tr><td colspan="4" class="text-center py-8 text-red-500">Error loading data. Check console.</td></tr>';
            }
        });
    </script>
</body>

</html>
