<!DOCTYPE html>
<html class="" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Connect Wallet - K-Pop NFT</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">tailwind.config = {darkMode: "class", theme: {extend: {colors: {primary: "#607AFB", "primary-dark": "#d91b76", secondary: "#a855f7", "background-light": "#f5f6f8", "background-dark": "#0f1323"}, fontFamily: {display: "Spline Sans"}, borderRadius: {DEFAULT: "0.5rem", lg: "1rem", xl: "1.5rem", full: "9999px"}}}};</script>
<style>
    .glass-card {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 0 20px 40px -8px rgba(0, 0, 0, 0.08);
    }.clean-bg {
        background-color: #ffffff;
        background-image: 
            radial-gradient(at 0% 0%, hsla(328, 90%, 96%, 1) 0px, transparent 50%),
            radial-gradient(at 100% 0%, hsla(270, 80%, 96%, 1) 0px, transparent 50%),
            radial-gradient(at 100% 100%, hsla(328, 90%, 96%, 1) 0px, transparent 50%),
            radial-gradient(at 0% 100%, hsla(270, 80%, 96%, 1) 0px, transparent 50%);
    }
</style>
</head>
<body class="font-display bg-background-light text-gray-900 overflow-x-hidden antialiased">
<div class="relative min-h-screen w-full flex flex-col clean-bg">
<div class="relative z-10 flex flex-col min-h-screen">
<header class="flex items-center justify-between px-6 py-4 lg:px-10 lg:py-6 w-full">
<div class="flex items-center gap-3">
<div class="flex items-center justify-center size-10 rounded-full bg-primary/10 border border-primary/20 text-primary">
<span class="material-symbols-outlined">music_note</span>
</div>
<h2 class="text-gray-900 text-xl font-bold tracking-wide">K-Verse NFT</h2>
</div>
<button class="flex items-center gap-2 px-5 h-10 rounded-full bg-white hover:bg-gray-50 text-gray-700 text-sm font-bold shadow-sm border border-gray-200 transition-all">
<span class="material-symbols-outlined text-[20px]">help</span>
<span class="hidden sm:inline">Get Help</span>
</button>
</header>
<main class="flex-1 flex items-center justify-center px-4 py-8">
<div class="glass-card w-full max-w-[480px] p-8 rounded-3xl flex flex-col items-center animate-fade-in">
<div class="flex items-center gap-2 px-4 py-1.5 rounded-full bg-gray-50 border border-gray-200 mb-6 shadow-sm">
<span class="relative flex h-2.5 w-2.5">
<span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
<span class="relative inline-flex rounded-full h-2.5 w-2.5 bg-green-500"></span>
</span>
<p class="text-gray-500 text-xs font-semibold uppercase tracking-wider">Sepolia Testnet</p>
</div>
<div class="text-center mb-8 space-y-3">
<h1 class="text-3xl sm:text-4xl font-bold text-gray-900 leading-tight">Your Ticket to the <span class="text-transparent bg-clip-text bg-gradient-to-r from-primary to-secondary">K-Verse</span></h1>
<p class="text-gray-500 text-base leading-relaxed px-2">Sign in with your wallet to start collecting exclusive K-Pop concert NFTs.</p>
</div>
<div class="w-full space-y-3">
<button id="connectWalletBtn" class="group relative w-full h-14 flex items-center justify-center gap-3 rounded-full bg-primary hover:bg-primary-dark text-white font-bold text-lg transition-all shadow-lg shadow-primary/25 overflow-hidden">
<div class="absolute inset-0 bg-white/20 translate-y-full group-hover:translate-y-0 transition-transform duration-300 ease-out"></div>
<span class="material-symbols-outlined relative z-10">account_balance_wallet</span>
<span class="relative z-10">Connect MetaMask</span>
</button>
<div class="relative flex items-center py-2">
<div class="flex-grow border-t border-gray-200"></div>
<span class="flex-shrink-0 mx-4 text-gray-400 text-xs font-medium uppercase">Or connect with</span>
<div class="flex-grow border-t border-gray-200"></div>
</div>
<div class="grid grid-cols-2 gap-3">
<button class="flex h-12 items-center justify-center gap-2 rounded-full bg-white hover:bg-gray-50 border border-gray-200 text-gray-700 text-sm font-semibold transition-colors shadow-sm">
<span class="material-symbols-outlined text-[20px]">donut_large</span> 
                                Coinbase
                            </button>
<button class="flex h-12 items-center justify-center gap-2 rounded-full bg-white hover:bg-gray-50 border border-gray-200 text-gray-700 text-sm font-semibold transition-colors shadow-sm">
<span class="material-symbols-outlined text-[20px]">qr_code_scanner</span> 
                                WalletConnect
                            </button>
</div>
</div>
<div class="mt-8 text-center">
<a class="inline-flex items-center gap-1 text-sm text-gray-400 hover:text-primary transition-colors border-b border-transparent hover:border-primary pb-0.5" href="#">
                            New to Web3? Learn how to get started
                            <span class="material-symbols-outlined text-[16px]">arrow_outward</span>
</a>
</div>
</div>
</main>
</div>
</div>
<!-- Scripts will be added here -->
<script src="js/wallet.js"></script>
</body></html>
